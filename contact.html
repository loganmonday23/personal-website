    <h1>Contact Me</h1>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your Name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your Email"><br><br>

            <label for="phone-number">Phone Number:</label><br>
            <input type="tel" id="phone-number" name="phone-number" placeholder="Your Phone Number"><br><br>
        </fieldset>

        <fieldset>
            <legend>Message</legend>
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" placeholder="Message Subject"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Your Message"></textarea><br><br>
        </fieldset>

        <button type="submit">Send</button>
    </form>
